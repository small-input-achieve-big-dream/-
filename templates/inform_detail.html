{% extends "emptypage.html" %}

{% block title_name %}功能{% endblock %}
{% block page_name %}信息详情{% endblock %}

{% block content %}
<div class="col-lg-12 col-xl-9 col-md-12 col-sm-12">
	<div class="card">
		<div class="card-header">
			<h4>信息详情e</h4>
		</div>
		<div class="card-body">
			<form>
				<div class="form-group">
					<div class="row align-items-center">
						<label class="col-sm-3">To</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" readonly="" value="{{request.session.user_name}}">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row align-items-center">
						<label class="col-sm-3">标题</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" readonly="" value="{{LIST.title}}">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row ">
						<label class="col-sm-3">详情</label>
						<div class="col-sm-9">
							<textarea class="form-control" rows="10">{{LIST.msg}}</textarea>
						</div>
					</div>
				</div>
				{% ifequal LIST.style "支付信息" %}
					<center><a class="btn btn-action btn-primary" href="{{LIST.msg}}">跳转支付界面</a></center>
				{% endifequal %}
			</form>
		</div>
	</div>
</div>
{% endblock %}
