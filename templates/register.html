<!DOCTYPE html>
{% include 'newBar.html' %}
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kharna-Admin Dashboard</title>
        
        <!--favicon -->
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>

        <!--Bootstrap.min css-->
        <link rel="stylesheet" href="/static/assets/plugins/bootstrap/css/bootstrap.min.css">
        
        <!--Icons css-->
        <link rel="stylesheet" href="/static/assets/css/icons.css">

        <!--Style css-->
        <link rel="stylesheet" href="/static/assets/css/style.css">

        <!--mCustomScrollbar css-->
        <link rel="stylesheet" href="/static/assets/plugins/scroll-bar/jquery.mCustomScrollbar.css">

        <!--Sidemenu css-->
        <link rel="stylesheet" href="/static/assets/plugins/toggle-menu/sidemenu.css">

    </head>

    <body class="bg-primary">
        <div id="app">
            <section class="section">
                <div class="container">
                    <div class="row">
                        <div class="single-page construction-bg single-pageimage cover-image" data-image-src="/static/assets/img/news/img14.jpg">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="wrapper wrapper2">
                                        <form  class="card-body" tabindex="500" action="#" method="post" name = "myForm" onsubmit="return validateForm()">
                                            <h3>Register</h3>
                                            <div class="mail">
                                                <input type="email" name="email" id = "email">
                                                <label>电子邮箱</label>
                                            </div>
                                            <div class="mail">
                                                <input type="text" name="tel" id = "tel" oninput="value=value.replace(/[^\d]/g,'')">
                                                <label>手机号</label>
                                            </div>
                                            <div class="passwd">
                                                <input type="password" name="password" id = "password">
                                                <label>密码</label>
                                            </div>
                                            <div class="passwd">
                                                <input type="password" name="password1" id = "password1">
                                                <label>重复输入密码</label>
                                            </div>
                                            <div class="submit">
                                            <input class="btn btn-primary btn-block" type="submit" value = "注册">
                                            </div>
                                            <p class="text-dark mb-0">已有账户?<a href="login.html" class="text-primary ml-1">登录</a></p>
                                            
                                        </form>
                                        
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="log-wrapper ">
                                        <div class="log-wrapper text-center ">
                                            <img src="/static/assets/img/brand/logo-white.png" class="mb-2 mt-4 mt-lg-0 " alt="logo">
                                            <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable.</p>
                                            <a class="btn btn-primary mt-3" href="#">Read More</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </section>
        </div>

        <!--Jquery.min js-->
        <script src="/static/assets/js/jquery.min.js"></script>

        <!--popper js-->
        <script src="/static/assets/js/popper.js"></script>

        <!--Tooltip js-->
        <script src="/static/assets/js/tooltip.js"></script>

        <!--Bootstrap.min js-->
        <!-- <script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script> -->

        <!--Jquery.nicescroll.min js-->
        <script src="/static/assets/plugins/nicescroll/jquery.nicescroll.min.js"></script>

        <!--Scroll-up-bar.min js-->
        <script src="/static/assets/plugins/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
        <script src="/static/assets/js/moment.min.js"></script>

        <!--mCustomScrollbar js-->
        <script src="/static/assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js"></script>

        <!--Sidemenu js-->
        <script src="/static/assets/plugins/toggle-menu/sidemenu.js"></script>

        <!--Scripts js-->
        <script src="/static/assets/js/scripts.js"></script>

        <script type="text/javascript">
            {% if error %}
                var error = "{{ error }}";
                alert(error);
            {% endif %}
        </script>
        <script>
            function validateForm(){
                var tel = document.forms["myForm"]["tel"].value;
                var pwd = document.forms["myForm"]["password"].value;
                var pwd1 = document.forms["myForm"]["password1"].value;
                if(tel.length != 11){
                    alert("手机号格式有误");
                    return false;
                }
                else if(pwd != pwd1){
                    alert("密码不一致");
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
